<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Cocina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #222;
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
        }

        nav a:hover {
            color: #f39c12;
        }
        
        main {
            text-align: center;
            margin-top: 50px;
        }
        
        .imagen-interactiva {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
        
        .imagen-interactiva img {
            width: 300px;
            height: 200px;
            border: 2px solid #f39c12;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .imagen-interactiva img:hover {
            transform: scale(1.05);
        }

        .titulo-imagen {
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recetas de Cocina</h1>
    </header>

    <main>
        <div class="imagen-interactiva">
            <a href="italiano.html">
                <img src="https://tipsparatuviaje.com/wp-content/uploads/2020/03/lasana-comida.jpg" alt="Comida Italiana">
            </a>
            <p class="titulo-imagen">Comida Italiana</p>
        </div>

        <div class="imagen-interactiva">
            <a href="honduras.html">
                <img src="https://stnhn.com/wp-content/uploads/2020/11/baleada-sencilla.jpg" alt="Comida Hondureña">
            </a>
            <p class="titulo-imagen">Comida Hondureña</p>
        </div>
    </main>

</body>
</html>
